services:
  app:
    image: ghcr.io/viniciuspuerto/cartesius:latest
    env_file: .env.production
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://postgres:password@db:5432/cartesius_production
      RAILS_LOG_TO_STDOUT: "1"
      RAILS_MAX_THREADS: 5
    ports:
      - "3000:3000"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cartesius_production
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
