# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: cartesius_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD_TEST }}
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      PGHOST: 127.0.0.1
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD_TEST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Speed up bundle install (cache)
      - name: Cache gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'        # adjust to your version
          bundler-cache: true

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get -y install libpq-dev

      - name: Load schema (skip seeds)
        run: bundle exec rails db:schema:load

      - name: Run RSpec
        run: bundle exec rspec --format progress